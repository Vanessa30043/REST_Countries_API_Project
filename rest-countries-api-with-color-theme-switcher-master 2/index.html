<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API - Vanessa Sierra</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body class="light-theme">
  <!-- HEADER WITH THEME SWITCH -->
  <header>
    <h1>Where in the World?</h1>
    <button id="themeToggle">Dark Mode</button>
  </header>

  <!-- MAIN CONTAINER -->
  <div id="container" class="inactive">
    <input type="text" id="countryInput" class="active" placeholder="Enter a country name...">
    <span id="countryName"></span>
    <img id="flag" src="" alt="Country flag" class="inactive">
    <ul id="info" class="inactive">
      <li id="officialName">Official name</li>
      <li id="capital">Capital</li>
      <li id="population">Population</li>
      <li id="continent">Continent</li>
      <li id="currency">Currency</li>
    </ul>
    <button id="searchButton" class="active">Search</button>
    <button id="extraInfoButton" class="inactive">More info</button>
  </div>

  <!-- EXTRA INFO CONTAINER -->
  <div id="container_2" class="inactive">
    <ul id="extra--info">
      <li id="extra-info">Extra info</li>
      <li id="car">Car</li>
      <li id="subregion">Subregion</li>
      <li id="startOfWeek">Start of Week</li>
      <li id="language">Language</li>
    </ul>
  </div>
</body>
</html>
